
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>COMM.CX</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400" rel="stylesheet">
	<style>
		body {
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
			background: #282c37;
			color: #9baec8;
			text-align: center;
			margin: 0;
			padding: 20px;
		}

		.dialog {
			position : relative;
		}

		.dialog img {
			display: block;
			margin: 20px auto;
			margin-top: 50px;
			max-width: 600px;
			width: 100%;
			height: auto;
		}

		.dialog h1 {
			font: 20px/28px -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
			font-weight: 400;
		}

		@keyframes horizontal {
			0% { transform:translateX( -5px); }
			100% { transform:translateX(0px); }
		}
		@keyframes vertical {
			0% { transform:translateY(-20px); }
			100% { transform:translateY(0px); }
		}
		.hover {
			animation: horizontal 1.3s ease-in-out infinite alternate;
		}
		.hover img {
			animation: vertical 2s ease-in-out infinite alternate;
		}
	</style>
</head>

<body>
	<div class="dialog">
		<div class="hover">
			<img class="hover" src="/oops.png" alt="Mastodon" />
		</div>
		<div>
			<h1>Nothing to see here.</h1>
			<p>Go to <a href="https://comm.cx/">COMM.CX</a></p>
		</div>
	</div>
</body>
</html>
